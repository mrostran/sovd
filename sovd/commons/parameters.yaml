paths: {}

components:
  parameters:

    # ------------------------------------------------------------------------
    EntityCollection:
      name: entity-collection
      description: >-
        Path to an entity collection
      in: path
      required: true
      schema:
        type: string
        enum: [Area, Component, App, Function]

    # ------------------------------------------------------------------------
    EntityId:
      name: entity-id
      description: >-
        ID of an entity
      in: path
      required: true
      schema:
        type: string

    # ------------------------------------------------------------------------
    IncludeSchema:
      name: include-schema
      description: >-
        Specifies whether the response should include schema information or not. Default: false
      in: query
      required: false
      schema:
        type: boolean
