paths: {}

components:
  parameters:

    # ------------------------------------------------------------------------
    OperationId:
      name: operation-id
      description: >-
        Identifier for the operation
      in: path
      required: true
      schema:
        type: string

    # ------------------------------------------------------------------------
    ExecutionId:
      name: execution-id
      description: >-
        Identifier for the operation execution
      in: path
      required: true
      schema:
        type: string

    # ------------------------------------------------------------------------
    IncludeProximityProof:
      name: include-proximity-proof
      description: >-
        Specifies whether operations which require a proximity proof are returned or not.
        The default is true.
      in: query
      required: false
      schema:
        type: boolean

