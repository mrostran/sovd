paths: {}

components:
  requestBodies:
    # ------------------------------------------------------------------------
    LoggingConfiguration:
      description: >-
        Request Body - Configure SOVD logging
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: types.yaml#/components/schemas/LogConfiguration
          example:
            items:
              - context:
                  type: "RFC5424"
                  host: "Linux"
                  process: "systemd"
                severity: "warn"
